
<style>
    table, th, td {
   border: 1px solid black;
}

.sample-show-hide {
  padding:10px;
  border:1px solid black;
  background:white;
}

.sample-show-hide {
  -webkit-transition:all linear 0.5s;
  transition:all linear 0.5s;
}

.sample-show-hide.ng-hide {
  opacity:0;
}
</style>

  <head>
   
  </head>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="patient_name">Alphabetical</option>
        <option value="-patient_name">Newest</option>
      </select>

    </div>
    <div>
      <input type="checkbox" ng-model="checked"/>
        <div class="check-element sample-show-hide" ng-show="checked" style="clear:both;">
        IsVisible
      </div>
    </div>
    <div class="col-md-10">
  
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
          <th>
          </th>
            <th>
              <a href="" ng-click="orderByField='patient_name';reverseSort=!reverseSort">
              Patient Name <span ng-show="orderByField == 'patient_name'"><span ng-show="reverseSort">^</span><span ng-show="!reverseSort">v</span></span>
            </a></th>
            <th>
              <a href="" ng-click="orderByField='exe_type';reverseSort=!reverseSort">
              Exercise Type <span ng-show="orderByField=='exe_type'">
              <span ng-show="reverseSort">^
              </span>
              <span ng-show="!reverseSort">v
              </span>
            </span>
            </a></th>
          
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="exercise in objects | filter:paginate |filter:query|orderBy:orderByField:reverseSort">
            <td>{{$index+1}}</td>
            <td>{{exercise.patient_name}}</td>
            <td>{{exercise.exe_type}}</td>
         
        </tr>
        </tbody>

    </table>
      <pagination total-items="totalItems" ng-model="currentPage"
          max-size="10" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination>
</div>
